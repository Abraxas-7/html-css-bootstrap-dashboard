<!doctype html>

<html lang="it">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/style.css">
    <title>Catalogo libri</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg  bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img class="img" src="../img/duck.png"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pricing</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Disabled</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-3">
        <div class="row g-3">

            <div>
                <h1 class="my-3">Nuovo Libro</h1>
            </div>

            <div class="col">
                <label for="nome" class="form-label fw-semibold">Nome Autore</label>
                <input type="text" class="form-control " aria-label="First name" id="nome" name="nome" placeholder="Inserisci il nome dell'autore" required>
            </div>

            <div class="col">
                <label for="cognome" class="form-label fw-semibold">Cognome Autore</label>
                <input type="text" class="form-control" aria-label="Last name" id="cognome" name="cognome" placeholder="Inserisci il cognome dell'autore" required>
            </div>


            <div>
                <label for="titolo" class="form-label fw-semibold">Titolo </label>
                <input type="text" class="form-control" id="titolo" name="titolo" placeholder="Inserisci il titolo del libro" required>
                <small class="form-text text-muted"> Titolo versione italiana</small>
            </div>


            <div class="col-lg-4">
                <label for="genere" class="form-label fw-semibold">Genere</label>
                <select id="genere" class="form-select" required>
                    <option selected> Scegli il genere</option>
                    <option value="fantasy">Fantasy</option>
                    <option value="thriller">Thriller</option>
                    <option value="saggistica">Saggistica</option>
                    <option value="biografia">Biografia</option>
                    <option value="storico">Storico</option>
                </select>
            </div>

            <div class="col-lg-4">
                <label for="anno" class="form-label fw-semibold"> Anno di Pubblicazione</label>
                <input type="date" class="form-control" id="anno" name="anno" required>
            </div>


            <div class="col-lg-4">
                <label for="codice" class="form-label fw-semibold ">ISBN#</label>
                <input type="text" class="form-control" id="codice" name="codice" placeholder="Inserisci il codice ISBN#" maxlength="13" required>
            </div>

            <div>
                <hr class="border border-secondary border-1 opacity-25 mt-4">
            </div>

            <div class="mt-4">
                <label for="messaggio" class="form-label fw-semibold ">Note</label>
                <textarea class="form-control" rows="4" id="messaggio" name="messaggio" placeholder="Inserisci eventuali note sul libro" ></textarea>
            </div>

            <div>
                <div class="form-check mt-2">
                    <input class="form-check-input" type="checkbox" value="digitale" id="digitale" name="digitale">
                    <label for="digitale" class="form-check-label fw-semibold">
                        Disponibile anche in digitale
                    </label>
                </div>
                <a href="#"> <button type="submit" value="invia dati" class="btn btn-primary btn-lg mt-4">Aggiungi libro</button> </a>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
